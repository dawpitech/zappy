name: Update Submodules

on:
  repository_dispatch:
    types:
      - update_submodule
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: $SSH_PUB_KEY

      - name: Update Submodules
        run: |
          git submodule update --remote
          git add .
          git commit -m "update: submodules to latest version"
          git push

  mirror:
    if: github.event_name != 'pull_request' && github.repository_owner == 'dawpitech'
    runs-on: ubuntu-latest
    needs: update-submodules

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodule: 'recursive'
          fetch-depth: '0'

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: $SSH_PUB_KEY

      - name: Push to epitech
        run: |
          git remote add epitech "${{ secrets.MIRROR_REPO }}"
          git push --force epitech
